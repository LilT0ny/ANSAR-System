# =============================================
# ANSAR System – Docker Compose (Centralized)
# =============================================
services:

  # ── DATABASES ─────────────────────────────────

  db-auth:
    image: postgres:16-alpine
    container_name: ansar-db-auth
    environment:
      POSTGRES_USER: ${POSTGRES_USER_AUTH}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AUTH}
      POSTGRES_DB: ${POSTGRES_DB_AUTH}
    volumes:
      - auth_data:/var/lib/postgresql/data
      - ./backend/auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER_AUTH} -d ${POSTGRES_DB_AUTH}" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ansar-net

  db-patients:
    image: postgres:16-alpine
    container_name: ansar-db-patients
    environment:
      POSTGRES_USER: ${POSTGRES_USER_PATIENTS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PATIENTS}
      POSTGRES_DB: ${POSTGRES_DB_PATIENTS}
    volumes:
      - patients_data:/var/lib/postgresql/data
      - ./backend/patients-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER_PATIENTS} -d ${POSTGRES_DB_PATIENTS}" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ansar-net

  db-appointments:
    image: postgres:16-alpine
    container_name: ansar-db-appointments
    environment:
      POSTGRES_USER: ${POSTGRES_USER_APPTS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_APPTS}
      POSTGRES_DB: ${POSTGRES_DB_APPTS}
    volumes:
      - appointments_data:/var/lib/postgresql/data
      - ./backend/appointments-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER_APPTS} -d ${POSTGRES_DB_APPTS}" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ansar-net

  db-notifications:
    image: postgres:16-alpine
    container_name: ansar-db-notifications
    environment:
      POSTGRES_USER: ${POSTGRES_USER_NOTIFS}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_NOTIFS}
      POSTGRES_DB: ${POSTGRES_DB_NOTIFS}
    volumes:
      - notifications_data:/var/lib/postgresql/data
      - ./backend/notifications-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5436:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER_NOTIFS} -d ${POSTGRES_DB_NOTIFS}" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ansar-net

  # ── MICROSERVICES ─────────────────────────────

  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    container_name: ansar-auth
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER_AUTH}:${POSTGRES_PASSWORD_AUTH}@db-auth:5432/${POSTGRES_DB_AUTH}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
    ports:
      - "8001:8001"
    depends_on:
      db-auth:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ansar-net

  patients-service:
    build:
      context: ./backend
      dockerfile: patients-service/Dockerfile
    container_name: ansar-patients
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER_PATIENTS}:${POSTGRES_PASSWORD_PATIENTS}@db-patients:5432/${POSTGRES_DB_PATIENTS}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
    ports:
      - "8002:8002"
    depends_on:
      db-patients:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ansar-net

  appointments-service:
    build:
      context: ./backend
      dockerfile: appointments-service/Dockerfile
    container_name: ansar-appointments
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER_APPTS}:${POSTGRES_PASSWORD_APPTS}@db-appointments:5432/${POSTGRES_DB_APPTS}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      NOTIFICATIONS_SERVICE_URL: ${NOTIFICATIONS_SERVICE_URL}
    ports:
      - "8003:8003"
    depends_on:
      db-appointments:
        condition: service_healthy
      notifications-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - ansar-net

  notifications-service:
    build:
      context: ./backend
      dockerfile: notifications-service/Dockerfile
    container_name: ansar-notifications
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER_NOTIFS}:${POSTGRES_PASSWORD_NOTIFS}@db-notifications:5432/${POSTGRES_DB_NOTIFS}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
    ports:
      - "8004:8004"
    depends_on:
      db-notifications:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ansar-net

  # ── API GATEWAY ───────────────────────────────

  gateway:
    build:
      context: ./backend
      dockerfile: gateway/Dockerfile
    container_name: ansar-gateway
    environment:
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      PATIENTS_SERVICE_URL: ${PATIENTS_SERVICE_URL}
      APPOINTMENTS_SERVICE_URL: ${APPOINTMENTS_SERVICE_URL}
      NOTIFICATIONS_SERVICE_URL: ${NOTIFICATIONS_SERVICE_URL}
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - patients-service
      - appointments-service
      - notifications-service
    restart: unless-stopped
    networks:
      - ansar-net

  # ── FRONTEND ──────────────────────────────────

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ansar-frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    restart: unless-stopped
    networks:
      - ansar-net

# ── VOLUMES ─────────────────────────────────────
volumes:
  auth_data:
  patients_data:
  appointments_data:
  notifications_data:

    # ── NETWORK ─────────────────────────────────────
networks:
  ansar-net:
    driver: bridge
